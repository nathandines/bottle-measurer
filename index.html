<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Bottle Measurer</title>
        <link rel="manifest" href="app.webmanifest">
        <link href="assets/bootstrap/5.3.0-alpha2/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp">
    </head>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <h1>Bottle Measurer</h1>
                </div>
            </div>
            <form>
                <div class="row mt-1">
                    <div class="col">
                        <label for="weight-input">Current Bottle Weight, without cap (g):</label>
                        <input id="weight-input" type="text" inputmode="decimal" placeholder="123.45" min="0" />
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <label for="bottle-type-selector">Which bottle?</label>
                        <select id="bottle-type-selector">
                            <option value="pigeon-large">Pigeon (Large)</option>
                            <option value="pigeon-small">Pigeon (Small)</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <label for="starting-volume">Starting volume (ml):</label>
                        <input id="starting-volume" type="text" inputmode="numeric" value="170" min="0" />
                    </div>
                </div>
            </form>
            <div class="row mt-3">
                <div class="col">
                    <h2><span id="consumed">–</span>ml consumed</h2>
                    <small class="text-muted">(<span id="remaining">∞</span>ml remaining)</small>
                </div>
            </div>
        </div>
        <script src="assets/bootstrap/5.3.0-alpha2/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"></script>
        <script src="app.js"></script>
    </body>
</html>
