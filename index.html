<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Bottle Measurer</title>
        <link rel="manifest" href="app.webmanifest">
        <link href="assets/bootstrap/5.3.0-alpha2/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp">
    </head>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1>Bottle Measurer</h1>
                </div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="weight-input" class="form-label">Current Bottle Weight, without cap (g):</label>
                    <input id="weight-input" class="form-control" type="text" inputmode="decimal" placeholder="123.45" onclick="this.setSelectionRange(0, this.value.length)" />
                </div>
                <div class="mb-3">
                    <label for="bottle-type-selector" class="form-label">Which bottle?</label>
                    <select class="form-select" id="bottle-type-selector">
                        <option value="pigeon-large">Pigeon (Large)</option>
                        <option value="pigeon-small">Pigeon (Small)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="starting-volume" class="form-label">Starting volume (ml):</label>
                    <input id="starting-volume" class="form-control" type="text" inputmode="numeric" value="170" onclick="this.setSelectionRange(0, this.value.length)" />
                </div>
            </form>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <span class="display-2"><span id="consumed">–</span>ml consumed</span>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <small class="text-muted">(<span id="remaining">–</span>ml remaining)</small>
                </div>
            </div>
        </div>
        <script src="assets/bootstrap/5.3.0-alpha2/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"></script>
        <script src="app.js"></script>
    </body>
</html>
